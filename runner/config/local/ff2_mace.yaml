# @package _global_

# Add your local paths here.
# for the paths for the datasets, the ckpt, wandb, etc.

data:
  csv_path: /storage2/hechuan/code/FoldFlow-0.2.0/data/metadata_one.csv
  cluster_path: /storage2/hechuan/code/FoldFlow-0.2.0/data/clusters-by-entity-30.txt # or any cluster file
  filtering:
    max_len: 300
  min_t: 0.01
  cache_full_dataset: False  # Cache both to disk (LMDB) and in memory.
  cache_dataset_in_memory: False # If True load from mem. If False, load from disk (LMDB).
  cache_path: ./ds_cache/  # Where to save the LMDB cache.
  # samples_per_eval_length: 4
  # num_eval_lengths: 10

model:
  mace_encoder:
    is_on: True
    max_ell: 1
    num_layers: 5
    max_squared_res_ratio: 0.2
    emb_dim: 128
    mlp_dim: 128

experiment:
  # Experiment metadata
  name: ff2_final
  run_id: null

  # Training mode
  use_ddp: False
  debug: False

  # Warmstart
  warm_start: null
  use_warm_start_conf: False

  # Training arguments
  log_freq: 50
  batch_size: 1
  eval_batch_size: ${data.samples_per_eval_length}
  num_loader_workers: 2
  torch_num_threads: 48
  num_epoch: 100
  learning_rate: 0.0001
  max_squared_res: 1000000
  prefetch_factor: 2
  use_gpu: True
  num_gpus: 1
  sample_mode: cluster_time_batch

  # How many steps to checkpoint between.
  ckpt_freq: 5000
  eval_freq: 5000
  # Take early checkpoint at step 100. Helpful for catching eval bugs early.
  early_ckpt: True
  ckpt_dir: ./ckpt_dir

  # Weights and Biases log dir
  wandb_dir: ./wandb/

flow_matcher:
  stochastic_paths: False

